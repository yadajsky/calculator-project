<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main-container">
        <form class="container">
            <section class="display">
                <input type="text" value="0" id="result">
                <input type="button" value="c" class="square-button operations" id="clearButton">            
            </section>
            <section class="button-container">
                <div class="button">
                    <input type="button" value="7" class="square-button numbers">
                    <input type="button" value="8" class="square-button numbers">
                    <input type="button" value="9" class="square-button numbers">
                    <input type="button" value="/" class="square-button operations" id="divideButton">
                </div>
                <div class="button">
                    <input type="button" value="4" class="square-button numbers">
                    <input type="button" value="5" class="square-button numbers">
                    <input type="button" value="6" class="square-button numbers">
                    <input type="button" value="*" class="square-button operations" id="multiplyButton">
                </div>
                <div class="button">
                    <input type="button" value="1" class="square-button numbers">
                    <input type="button" value="2" class="square-button numbers">
                    <input type="button" value="3" class="square-button numbers">
                    <input type="button" value="-" class="square-button operations" id="subtractButton">
                </div>
                <div class="button">
                    <input type="button" value="0" class="square-button numbers">
                    <input type="button" value="." class="square-button numbers" id="decimalButton">
                    <input type="button" value="=" class="square-button operations" id="equalButton">
                    <input type="button" value="+" class="square-button operations" id="addButton">
                </div>
                <div class="button">
                    <input type="button" value="âŒ«" class="square-button operations" id="backspaceButton">
                </div>
            </section>
        </form>
    </main>
</body>
<script src="./script/script.js"></script>
</html>
